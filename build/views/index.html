<body>
<div class="all--bubbles">
	<div class="bubble--floating one"></div>
	<div class="bubble--floating two"></div>

										<span class="song__artist">Shawn Mendes</span>

								</div>
							</div>
						</div>

							<div class="bubble__song--hover">

									<div class="song__lyrics">Oh, it's such a shame</div>
